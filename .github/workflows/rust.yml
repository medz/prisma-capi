name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests
        run: cargo test --verbose

  build-c-header:
    name: Build C header file
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cbindgen
        run: cargo install cbindgen
      - name: Build C header file
        run: cbindgen --config cbindgen.toml --output api.h
      - name: Upload C API header file
        uses: softprops/action-gh-release@v1
        with:
          files: api.h
          tag_name: v0.1.0

  build-macos_x86_64:
    name: Build macOS x86_64
    needs: [test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-${{ hashFiles('**/Cargo.lock') }}
      - run: rustup target add x86_64-apple-darwin
      - name: Build
        run: cargo build --verbose --target x86_64-apple-darwin --release
      - name: Copy dynamic library
        run: cp target/x86_64-apple-darwin/release/libprisma_query_engine_c_api.dylib macos-x86_64.dylib
      - name: Upload dynamic library
        uses: softprops/action-gh-release@v1
        with:
          files: macos-x86_64.dylib
          tag_name: v0.1.0

  build-macos-silicon:
    name: Build macOS Silicon
    needs: [test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-silicon-${{ hashFiles('**/Cargo.lock') }}
      - run: rustup target add aarch64-apple-darwin
      - name: Build
        run: cargo build --verbose --target aarch64-apple-darwin --release
      - name: Copy dynamic library
        run: cp target/aarch64-apple-darwin/release/libprisma_query_engine_c_api.dylib macos-silicon.dylib
      - name: Upload dynamic library
        uses: softprops/action-gh-release@v1
        with:
          files: macos-silicon.dylib
          tag_name: v0.1.0

  build-windows-x86_64-msvc:
    name: Build Windows x86_64 MSVC
    needs: [test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-x86_64-${{ hashFiles('**/Cargo.lock') }}
      - run: rustup target add x86_64-pc-windows-msvc
      - name: Build
        run: cargo build --verbose --target x86_64-pc-windows-msvc --release
      - run: ls target/x86_64-pc-windows-msvc/release
      - name: Copy dynamic library
        run: cp target/x86_64-pc-windows-msvc/release/prisma_query_engine_c_api.dll windows-x86_64-msvc.dll
      - name: Upload dynamic library
        uses: softprops/action-gh-release@v1
        with:
          files: windows-x86_64-msvc.dll
          tag_name: v0.1.0

